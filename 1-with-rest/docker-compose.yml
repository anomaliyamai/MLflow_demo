version: '3.8'

services:
  mlflow:
    build:
      context: mlflow
    container_name: mlflow_for_rest
    restart: unless-stopped
    ports:
      - "5000:5000"
  fastapi:
    build:
      context: fastapi
    container_name: fastapi
    environment:
      - production_model=3911c837fd9a4968a19e317485ce311f
    ports:
      - "1000:1000"
    depends_on: [mlflow]
